<!doctype html>
<html lang="en" data-bs-theme="light"
>
<head th:replace="~{fragments/head :: htmlHead}"></head>
<body>
<div th:replace="~{fragments/nav :: main-nav}"></div>

<div class="container-fluid">
    <h3>Order Graph</h3>
    <p>Up-to-date order plot</p>
    <div id="app" class="mx-4">

        <div id="order-plot">
            <img th:src="@{/spinner.gif}" alt="spinner" height="100" width="100"/>
        </div>

    </div>

</div>

<script>

    data = [{letter: "A", frequency: 0.08167},
    ]

    const width = 928;
    const height = 500;
    const marginTop = 30;
    const marginRight = 0;
    const marginBottom = 30;
    const marginLeft = 40;

    function make_plot() {
        // Declare the x (horizontal position) scale.
        const x = d3.scaleBand()
            .domain(d3.groupSort(data, ([d]) => -d.frequency, (d) => d.letter)) // descending frequency
            .range([marginLeft, width - marginRight])
            .padding(0.1);

        // Declare the y (vertical position) scale.
        const y = d3.scaleLinear()
            .domain([0, d3.max(data, (d) => d.frequency)])
            .range([height - marginBottom, marginTop]);

        // Create the SVG container.
        d3.select("#order-plot img").remove();
        const svg = d3.select("#order-plot")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .attr("style", "max-width: 100%; height: auto;");

        // Add a rect for each bar.
        svg.append("g")
            .attr("fill", "steelblue")
            .selectAll()
            .data(data)
            .join("rect")
            .attr("x", (d) => x(d.letter))
            .attr("y", (d) => y(d.frequency))
            .attr("height", (d) => y(0) - y(d.frequency))
            .attr("width", x.bandwidth());

        // Add the x-axis and label.
        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x).tickSizeOuter(0));

        // Add the y-axis and label, and remove the domain line.
        svg.append("g")
            .attr("transform", `translate(${marginLeft},0)`)
            .call(d3.axisLeft(y).tickFormat((y) => (y * 100).toFixed()))
            .call(g => g.select(".domain").remove())
            .call(g => g.append("text")
                .attr("x", -marginLeft)
                .attr("y", 10)
                .attr("fill", "currentColor")
                .attr("text-anchor", "start")
                .text("â†‘ Frequency (%)"));
    }

    axios.get('https://snowflake-homework-bnzzfzeeua-ue.a.run.app/customer/list')
        .then(response => {
            console.log("!!!!!!!!!!!!!!", response.data);
            data = [{letter: "A", frequency: 0.08167},
                {letter: "B", frequency: 0.01492},
                {letter: "C", frequency: 0.02782},
                {letter: "D", frequency: 0.04253},
                {letter: "E", frequency: 0.12702},
                {letter: "F", frequency: 0.02288},
                {letter: "G", frequency: 0.02015},
                {letter: "H", frequency: 0.06094},
                {letter: "I", frequency: 0.06966},
                {letter: "J", frequency: 0.00153},
                {letter: "K", frequency: 0.00772},
                {letter: "L", frequency: 0.04025},
                {letter: "M", frequency: 0.02406},
                {letter: "N", frequency: 0.06749},
                {letter: "O", frequency: 0.07507},
                {letter: "P", frequency: 0.01929},
                {letter: "Q", frequency: 0.00095},
                {letter: "R", frequency: 0.05987},
                {letter: "S", frequency: 0.06327},
                {letter: "T", frequency: 0.09056},
            ]
            make_plot();
        })
        .catch(error => {
            console.log("CHECK ERROR", error)
        })

</script>
</body>
</html>
